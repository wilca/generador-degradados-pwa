<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="generador de degradados en CSS en tiempo real con vue3">
        <title>Generador Degradados</title>

        <meta name="theme-color" content="#f5f5dc">
        <meta name="MobileOptimized" content="width">
        <meta name="HandheldFriendly" content="true">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
        <link rel="apple-touch-icon" href="./img/favicon.png" type="image/png">
        <link rel="apple-touch-startup-image" href="./img/favicon.png" type="image/png">

        <link rel="manifest" href="./manifest.json">

        <link rel="stylesheet" href="./css/style.css">
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <div id="app">
            <h1>{{ title }}</h1>
            <hr>

            <form>
                <label for="">
                    Color 1: <input type="color" v-model="color1">
                </label>
                <label for="">
                    Color 2: <input type="color" v-model="color2">
                </label>
            </form>

            <p>
                HEX 1: {{color1}}
            </p>
            <p>
                HEX 2: {{color2}}
            </p>

            <form>
                <label>
                    <input class="valueCss" type="text" :value="setColor">
                </label>

                <br>

                <label>
                    <input type="radio" value="1" v-model.number="orientation"> Right
                </label>
                <label>
                    <input type="radio" value="2" v-model.number="orientation"> Left
                </label>
                <label>
                    <input type="radio" value="3" v-model.number="orientation"> Top
                </label>
                <label>
                    <input type="radio" value="4" v-model.number="orientation"> Bottom
                </label>
            </form>
            <br>
            <div class="area" :style="setColor">
            </div>
        </div>

        <script src="./load.js"></script>
        <script src="./js/main.js"></script>
        <script src="./js/mountApp.js"></script>
    </body>
</html>
